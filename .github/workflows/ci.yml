name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Setup Python
      uses: actions/setup-python@v5 
      with:
        node-version: '3.10'

    - name: Install dependencies
      run: make install

    - name: Build and test
      run: make test
