name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-20.04  # Use Ubuntu 20.04 to support Node.js 20

    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # Update to the latest version of actions/checkout that supports Node.js 20

    - name: Set up Node.js 20.x
      uses: actions/setup-node@v3  # Use v3 of actions/setup-node that supports Node.js 20
      with:
        node-version: '20.x'
        check-latest: true  # Optional, check for the latest Node.js 20.x version

    - name: Install dependencies
      run: make install

    - name: Build and test
      run: make test
